<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Vaulty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .small-logo {
            width: 80px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- ðŸ‘‡ Logo added here -->
    <img src="{{ url_for('static', filename='images/vaulty_logo.jpg') }}" alt="Vaulty Logo" class="small-logo">

    <div class="container">
        <h1>Create Your Vaulty Account</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Choose a Username" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="number" step="0.01" name="balance" placeholder="Initial Balance" required>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
