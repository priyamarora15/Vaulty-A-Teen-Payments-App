<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Vaulty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .small-logo {
            width: 80px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- ðŸ‘‡ Logo added here -->
    <img src="{{ url_for('static', filename='images/vaulty_logo.jpg') }}" alt="Vaulty Logo" class="small-logo">

    <div class="container">
        <h1>Vaulty Login</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
