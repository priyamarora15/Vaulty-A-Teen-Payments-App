<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.username }} - Transaction History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #ffffff10;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #00ffe1;
      margin-bottom: 20px;
    }

    .history-list {
      list-style: none;
      padding: 0;
    }

    .history-list li {
      background: #ffffff20;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1.05rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #00e6e6;
      padding: 12px 25px;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #00bfbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ user.username }}'s Transaction History</h1>

    {% if user.history %}
      <ul class="history-list">
        {% for entry in user.history %}
          <li>{{ entry }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p style="text-align:center;">No transactions yet.</p>
    {% endif %}

    <div style="text-align:center;">
      <a href="{{ url_for('dashboard', username=user.username) }}" class="back-btn">â¬… Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
